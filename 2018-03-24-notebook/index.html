<h3 id="1-Mysql常用语句"><a href="#1-Mysql常用语句" class="headerlink" title="1.Mysql常用语句"></a>1.Mysql常用语句</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line">#更新字段值</span><br><span class="line">mysql&gt; update 表名 set 字段名=&apos;&apos; where id=&apos;&apos;;</span><br><span class="line">#查看注释</span><br><span class="line">mysql&gt; show full columns from 表名;</span><br><span class="line">#插入语句</span><br><span class="line">mysql&gt; insert into 表名 values(&apos;&apos;,&apos;&apos;,&apos;&apos;);</span><br><span class="line">#增加字段</span><br><span class="line">mysql&gt; alter table 表名 add 字段名 char(32);</span><br><span class="line">#查看创建语句</span><br><span class="line">mysql&gt; show create table 表名;</span><br><span class="line">#添加注释</span><br><span class="line">mysql&gt; alter table 表名 modify column 列名 类型 comment &apos;&apos;;</span><br><span class="line">#重设自增值</span><br><span class="line">mysql&gt; alter table 表名 AUTO_INCREMENT=重设自增值;</span><br><span class="line">#模糊查询</span><br><span class="line">mysql&gt; select * from 表名 where 字段名 like &apos;%XXX%&apos;;</span><br><span class="line">#修改字段</span><br><span class="line">mysql&gt; alter table 表名 modify(字段名 长度);</span><br><span class="line">#增加指定列</span><br><span class="line">mysql&gt; alter table t1 add column addr varchar(20) not null after user1;</span><br><span class="line">#增加一列在第一列</span><br><span class="line">mysql&gt; alter table t1 add column addr varchar(20) not null first;</span><br><span class="line">#删除外键</span><br><span class="line">mysql&gt; alter table biz01 drop foreign key fk_biz01_1;</span><br><span class="line">#删除索引</span><br><span class="line">mysql&gt; drop index fk_biz01_1_idx on biz01;</span><br><span class="line">#新建索引</span><br><span class="line">mysql&gt; create index timeindex on biz01(querydt);</span><br><span class="line">#新建分区</span><br><span class="line">mysql&gt; alter table biz01 PARTITION BY RANGE(querysn)(</span><br><span class="line">     PARTITION p0 VALUES LESS THAN (10000),</span><br><span class="line">	 PARTITION p1 VALUES LESS THAN (20000),</span><br><span class="line">	 PARTITION p2 VALUES LESS THAN (40000),</span><br><span class="line">	 PARTITION p3 VALUES LESS THAN (80000),</span><br><span class="line">	 PARTITION p4 VALUES LESS THAN (160000),</span><br><span class="line">	 PARTITION p5 VALUES LESS THAN (320000),</span><br><span class="line">	 PARTITION p6 VALUES LESS THAN MAXVALUE);</span><br><span class="line">#赋予某用户某张表权限</span><br><span class="line">mysql&gt;GRANT ALL PRIVILEGES ON  ccis.price TO &apos;ccisfz&apos;@&apos;%&apos; IDENTIFIED BY &apos;123123&apos; REQUIRE X509;</span><br><span class="line">#查看用户</span><br><span class="line">mysql&gt;select host,user from mysql.user;</span><br><span class="line">#查看用户权限</span><br><span class="line">mysql&gt;show grants for ccisfz;</span><br><span class="line">#修改某一列为自增</span><br><span class="line">mysql&gt; alter table test change id  id int AUTO_INCREMENT;</span><br><span class="line">#新建用户</span><br><span class="line">mysql&gt; CREATE USER &apos;username&apos;@&apos;host&apos; IDENTIFIED BY &apos;password&apos;;</span><br><span class="line">//username - 你将创建的用户名, host - 指定该用户在哪个主机上可以登陆,如果是本地用户可用localhost, 如果想让该用户可以从任意远程主机登陆,可以使用通配符%. password - 该用户的登陆密码,密码可以为空,如果为空则该用户可以不需要密码登陆服务器. </span><br><span class="line">mysql&gt; alter table user modify column name varchar(50) ; --修改字段长度</span><br><span class="line">mysql&gt; alter table test change  column address address1 varchar(30)--修改表列名</span><br><span class="line">mysql&gt; alter table test add  column name varchar(10); --添加表列</span><br></pre></td></tr></table></figure>

<h3 id="2-apt操作"><a href="#2-apt操作" class="headerlink" title="2.apt操作"></a>2.apt操作</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">安装包</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> sudo apt-get install package  --reinstall重装</span></span><br><span class="line"><span class="meta">#</span><span class="bash">删除包</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> sudo apt-get remove package  --purge包括配置文件</span></span><br><span class="line"><span class="meta">#</span><span class="bash">更新源</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> sudo apt-get update </span></span><br><span class="line"><span class="meta">#</span><span class="bash">更新已安装的包</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> sudo apt-get upgrade </span></span><br><span class="line"><span class="meta">#</span><span class="bash">下载该包的源码包</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> sudo apt-get <span class="built_in">source</span> package </span></span><br><span class="line"><span class="meta">#</span><span class="bash">修复安装</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> sudo apt-get -f install </span></span><br><span class="line"><span class="meta">#</span><span class="bash">清理无用包</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> sudo apt-get clean / autoclean </span></span><br><span class="line"><span class="meta">#</span><span class="bash">检查是否由损坏的依赖</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> sudo apt-get check</span></span><br><span class="line"><span class="meta">#</span><span class="bash">搜索软件包</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> sudo apt-cache search package</span></span><br><span class="line"><span class="meta">#</span><span class="bash">获取包相关信息</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> sudo apt-cache show package</span></span><br><span class="line"><span class="meta">#</span><span class="bash">了解改包依赖的包</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> sudo apt-cache depends package</span></span><br><span class="line"><span class="meta">#</span><span class="bash">查看改包被哪些包依赖</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> sudo apt-cache rdepends package</span></span><br><span class="line"><span class="meta">#</span><span class="bash">只下载不安装</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> sudo apt-get install -d</span></span><br><span class="line"><span class="meta">#</span><span class="bash">rsync删除海量文件</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> mkidr /data/haha</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> rsync --delete-before -a -H -v --progress --stats haha/ /var/spool/clientmqueue/</span></span><br></pre></td></tr></table></figure>
<hr>
<h3 id="3-bzr操作"><a href="#3-bzr操作" class="headerlink" title="3.bzr操作"></a>3.bzr操作</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">#初始化导入bzr工具</span><br><span class="line">$ bzr init</span><br><span class="line">#将当前目录下的文件导入</span><br><span class="line">$ bzr add</span><br><span class="line">#查看当前branch状态</span><br><span class="line">$ bzr status</span><br><span class="line">#将当前branch状态提交</span><br><span class="line">$ bzr commit -m &quot;&quot;</span><br><span class="line">#日志</span><br><span class="line">$ bzr log</span><br><span class="line">#对比差异</span><br><span class="line">$ bzr diff</span><br><span class="line">#提交到launchpad</span><br><span class="line">$ bzr push lp://dev/~hanximin/+junkweb2py</span><br><span class="line">#从launchpad下载项目到本地</span><br><span class="line">$ bzr branch lp://dev/~hanximin/+junkweb2py localpath</span><br></pre></td></tr></table></figure>
<hr>
<h3 id="4-git操作"><a href="#4-git操作" class="headerlink" title="4.git操作"></a>4.git操作</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br></pre></td><td class="code"><pre><span class="line">#初始化git</span><br><span class="line">$ git init</span><br><span class="line">#增加新文件</span><br><span class="line">$ git add [file]</span><br><span class="line">#检查变更</span><br><span class="line">$ git status</span><br><span class="line">#提交修改</span><br><span class="line">$ git commit -m &quot;changelog&quot;</span><br><span class="line">#查看提交历史</span><br><span class="line">$ git log</span><br><span class="line">#查看文件变更历史</span><br><span class="line">$ git diff [file]</span><br><span class="line">#以单行方式查看提交历史</span><br><span class="line">$ git log --pretty=oneline --abbrev-commit</span><br><span class="line">#回退到上一个版本</span><br><span class="line">$ git reset --hard HEAD^</span><br><span class="line">#回退到指定版本</span><br><span class="line">$ git reset --hard &lt;commit_id&gt;</span><br><span class="line">#查看操作历史</span><br><span class="line">$ git reflog</span><br><span class="line">#撤销修改</span><br><span class="line">$ git checkout -- &lt;file&gt;</span><br><span class="line">#回退到最新版本</span><br><span class="line">$ git reset HEAD &lt;file&gt;</span><br><span class="line">#删除文件</span><br><span class="line">$ git rm [file]</span><br><span class="line">#将本地仓库与远程关联</span><br><span class="line">$ git remote add origin https://github.com/Ximinhan/E420-learngit.git</span><br><span class="line">#将本地库推送到远程库上</span><br><span class="line">$ git push (-u 第一次推送) origin master</span><br><span class="line">#克隆仓库</span><br><span class="line">$ git clone https://github.com/Ximinhan/gitskills.git</span><br><span class="line">#查看分支</span><br><span class="line">$ git branch</span><br><span class="line">#创建分支</span><br><span class="line">$ git branch &lt;name&gt;</span><br><span class="line">#切换分支</span><br><span class="line">$ git checkout &lt;name&gt;</span><br><span class="line">#创建+切换分支</span><br><span class="line">$ git checkout -b &lt;name&gt;</span><br><span class="line">#合并某分支到当前分支</span><br><span class="line">$ git merge &lt;name&gt;</span><br><span class="line">#删除分支</span><br><span class="line">$ git branch -d &lt;name&gt;</span><br><span class="line">#查看分支合并图</span><br><span class="line">$ git log --graph</span><br><span class="line">#以普通方式不以fast forward方式合并</span><br><span class="line">$ git merge --no-ff -m &quot;comment&quot; &lt;branch_name&gt;</span><br><span class="line">#存储工作现场</span><br><span class="line">$ git stash</span><br><span class="line">#查看工作现场</span><br><span class="line">$ git stash list</span><br><span class="line">#恢复工作现场不清除stash内容</span><br><span class="line">$ git stash apply</span><br><span class="line">#清除stash内容</span><br><span class="line">$ git stash drop</span><br><span class="line">#恢复工作现场并清除stash内容</span><br><span class="line">$ git stash pop</span><br><span class="line">#恢复指定stash</span><br><span class="line">$ git stash apply stash@&#123;0&#125;</span><br><span class="line">#强行删除未合并分支</span><br><span class="line">$ git branch -D &lt;branch_name&gt;</span><br><span class="line">#查看远程仓库信息</span><br><span class="line">$ git remote -v</span><br><span class="line">#推送分支到远程库上</span><br><span class="line">$ git push origin(远程） master</span><br><span class="line">#抓取远程的新提交</span><br><span class="line">$ git pull</span><br><span class="line">#创建本地分支与远程分支的链接</span><br><span class="line">$ git branch --set-upstream branch-name origin/branch-name</span><br><span class="line">#查看标签</span><br><span class="line">$ git tag</span><br><span class="line">#打新标签</span><br><span class="line">$ git tag v1.0 </span><br><span class="line">#对某次提交打标签</span><br><span class="line">$ git tag v1.0 &lt;commit_id&gt;</span><br><span class="line">#查看标签信息</span><br><span class="line">$ git show v1.0</span><br><span class="line">#创建带有说明的标签</span><br><span class="line">$ git tag -a v1.0 -m &quot;version 1.0&quot; &lt;commit_id&gt;</span><br><span class="line">#使用GPG签名标签</span><br><span class="line">$ git tag -s v1.0 -m &quot;gpg sign&quot; &lt;commit_id&gt;</span><br><span class="line">#删除标签</span><br><span class="line">$ git tag -d v1.0</span><br><span class="line">#推送某个标签到远程</span><br><span class="line">$ git push origin v1.0</span><br><span class="line">#推送全部尚未推送到远程的本地标签</span><br><span class="line">$ git push origin --tags</span><br><span class="line">#删除远程标签</span><br><span class="line">$ git push origin :refs/tags/v1.0</span><br><span class="line"></span><br><span class="line">gogs</span><br><span class="line">#从命令行创建新仓库</span><br><span class="line">touch README.md</span><br><span class="line">git init</span><br><span class="line">git add README.md</span><br><span class="line">git commit -m &quot;first commit&quot;</span><br><span class="line">git remote add origin http://localhost:3000/hanximin/tornado.git</span><br><span class="line">git push -u origin master</span><br><span class="line">#从命令行推送</span><br><span class="line">git remote add origin http://localhost:3000/hanximin/tornado.git</span><br><span class="line">git push -u origin master</span><br></pre></td></tr></table></figure>
